<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="settings.js" defer></script>
</head>
<body>
    <div class="settingsParent">
        <form id="settings">

            <div class="optionsParent">
                <label for="subscribe">Red Subscribe Button</label>
                <input type="checkbox" id="subscribe">
            </div><br>

            <div class="optionsParent">
                <label for="join">Blue Context Buttons</label>
                <input type="checkbox" id="join">
            </div><br>

            <div class="optionsParent">
                <label for="like">Blue Like Buttons</label>
                <input type="checkbox" id="like">
            </div><br>

            <div class="optionsParent">
                <label for="uppercase">Uppercase Engagment Sections</label>
                <input type="checkbox" id="uppercase">
            </div><br>

            <div class="optionsParent">
                <label for="rectangle" hidden>Boxy Buttons</label>
                <input type="checkbox" id="rectangle" hidden>
            </div>

        </form>   
    </div>
    <div class="iconParent">
        <a href="https://chrome.google.com/webstore/detail/return-the-red-subscribe/jelocjcknmhfifcapebeibnolciholbl" target="_blank"><img src="images/chrome.svg" class="icon"></a>
        <a href="https://addons.mozilla.org/en-US/firefox/addon/returntheredsubscribebutton/" target="_blank"><img src="images/firefox.svg" class="icon"></a>
        <a href="https://twitter.com/SirSpiroSZN" target="_blank"><img src="images/twitter.svg" class="icon"></a>
        <a href="https://github.com/DamienDavisNeff/RedSubscribeButton" target="_blank"><img src="images/github.svg" class="icon"></a>
    </div>
</body>
</html>
